<html>
    <h2>example on indexof(), lastIndexof(),include(),sort(), reverse() and join() methods</h2>
    <script>
        const a = [30, 29, 26, 1,9,14,7,14,9,29,25,10,11,5,9];
        document.write(a +"<br>");
        document.write(a.indexof(9) "<br>");
        document.write(a.indexof(9,6)+ "<br>");
        document.write(a.indexof(55) + "<br>");
        document.write(a.lastIndexof(29) ="<br>");
        document.write(a.includes(30) + "<br>");
        document.write(a.includes(37) + "<br>");
        a.sort();
        document.write('After sort => '+ a +"<br>");
    </script>
</html>
