<h1>example on shift  unshift methods</h1>
<script>
    const fruits=new Array();
    fruits.unshift("Apples"); //its adding ele @end of array
    fruit.unshift("Mangos");
    fruit.unshift("oranges");
    let newLenght = fruits.unshift('papayas');

    document.write(newLength + "<br>");
    document.write("Fruites =>" + fruits + "<br>");
    ele = fruits.shift(); //it returns last ele & remove last ele
    document.write("1st popped " + ele +"<br>");
    document.write("2nd popped " + fruits.shift() + "<br>");
    document.write("Fruites => " + fruits + "<br>");

</script>
